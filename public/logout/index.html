  <script>
    
    const firebaseConfig = {
      apiKey: "AIzaSyAaIj07uGzcp3WiZoeGNAGd5F_Yyg5NKkg",
      authDomain: "hugo-site-3dfec.firebaseapp.com",
      projectId: "hugo-site-3dfec",
      storageBucket: "hugo-site-3dfec.appspot.com",

      appId: "1:730513983624:web:19cf9690df2fd9430b373d"
    };

    
    firebase.initializeApp(firebaseConfig);

    
    document.addEventListener('DOMContentLoaded', function() {
      firebase.auth().signOut()
        .then(() => {
          
          setTimeout(() => {
            window.location.href = '/';
          }, 2000);
        })
        .catch((error) => {
          console.error('Ошибка выхода:', error);
          window.location.href = '/';
        });
    });

    
    firebase.analytics().logEvent('logout');
    
    
    const sessionStart = localStorage.getItem('session_start');
    if (sessionStart) {
      firebase.analytics().logEvent('session_duration', {
        seconds: Math.round((Date.now() - sessionStart) / 1000)
      });
    }
  </script>

    .spinner {
      margin: 20px auto;
      width: 50px;
